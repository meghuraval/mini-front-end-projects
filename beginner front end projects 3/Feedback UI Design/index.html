<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Feedback UI</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong
        >How satisfied are you with our<br />
        Customer service perfromance</strong
      >
      <div class="ratings-container">
        <div class="rating">
          <img src="https://www.svgrepo.com/show/492559/sad.svg" alt="" />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="https://www.svgrepo.com/show/271829/neutral.svg" alt="" />
          <small>Neutral</small>
        </div>
        <div class="rating active">
          <img src="https://www.svgrepo.com/show/492551/happy-2.svg" alt="" />
          <small>Happy</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
